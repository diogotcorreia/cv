<div class="cv-jobs">
  <h2>
    <i class="fa-solid fa-briefcase"></i>
    {{ i18n "section-header.work" }}
  </h2>
  {{ range . }}
    <div class="cv-jobs-item">
      <div class="cv-jobs-item--info">
        <div>
          <i class="fa-solid fa-calendar-days"></i>
          {{ .date | markdownify }}
        </div>
        <div>
          <i class="fa-solid fa-location-dot"></i>
          {{ .location | markdownify }}
        </div>
      </div>
      <div class="cv-jobs-item--name">{{ .name | markdownify }}</div>
      <div class="cv-jobs-item--description">{{ .description | markdownify }}</div>
    </div>
  {{ end }}
</div>
